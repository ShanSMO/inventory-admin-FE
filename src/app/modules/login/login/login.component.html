<div class="text-center p-30 col-md-7 login-div">
  <div class="m-t-15 m-b-15">
    <h5 class="login-title">USER LOGIN</h5>
  </div>
  <div>
    <div class="m-t-30 pos-rel">
            <span class="pos-ab un-ic">
              <i class="zmdi zmdi-account"></i>
            </span>
      <input type="text" placeholder="Username"
             class="full-width" style="padding-left: 30px;background: #f7f7f7;">
    </div>
    <div class="m-t-10 pos-rel">
            <span class="pos-ab un-ic">
              <i class="fa fa-key"></i>
            </span>
      <input type="password" placeholder="Password"
             class="full-width" style="padding-left: 30px;background: #f7f7f7;">
    </div>
    <div class="row m-0 m-t-10">
      <div class="col-md-1 col-sm-1 col-xs-1 p-0" style="width: auto;">
        <input type="checkbox" class="m-r-10">
      </div>
      <div class="col-md-11 col-sm-11 col-xs-11 p-0 text-left p-0" style="position: relative;width: 100px;">
        <span class="txt-rem-me">Remember me</span>
      </div>
    </div>
    <div class="m-t-20">
      <button class="full-width btn-suc" routerLink="/org-create">Login</button>
    </div>

    <div class="m-t-10">
      <span style="font-size: 13px;margin-right: 10px;"><a href="#" routerLink="/forgot-password">Forgot password ?</a></span>
      <span> | </span>
      <span style="font-size: 13px;margin-left: 10px;">Not a member ? <a href="#" routerLink="/sign-up">Sign up</a></span>
    </div>
  </div>
</div>
