<div>
  <!-- Subscription plan selection  -->
  <div>

    <div class="text-center m-t-5">
      <h5 style="color: #03cece;">Select subscription plan</h5>
    </div>

    <div class="m-t-10">
      <div>
        <label class="m-0">Subscription plan</label>
      </div>
      <div>
        <select class="full-width">
          <option>Basic</option>
          <option>Personal</option>
          <option>Commercial</option>
        </select>
      </div>
    </div>

    <div class="m-t-10">
      <div>
        <label class="m-0">Repayment period</label>
      </div>
      <div>
        <select class="full-width">
          <option>Daily</option>
          <option>Weekly</option>
          <option>Monthly</option>
          <option>Annualy</option>
        </select>
      </div>
    </div>

    <div class="m-t-10">
      <div>
        <label class="m-0">Default payment method</label>
      </div>
      <div>
        <select class="full-width">
          <option>Visa/Master</option>
          <option>Bank Transfer</option>
          <option>Paypal</option>
        </select>
      </div>
    </div>


    <div class="m-t-10" style="position: fixed;bottom: 25px;">
      <button class="btn-suc" (click)="goToPage('BACK')">
        <span>
          <i class="fa fa-arrow-circle-left"></i>&nbsp;
        </span>
        <span>Back</span>
      </button> &nbsp;
      <button class="btn-suc" (click)="goToPage('NEXT')">
        <span>Next</span>
        <span>
          &nbsp;<i class="fa fa-arrow-circle-right"></i>&nbsp;
        </span>
      </button>
    </div>

  </div>
</div>
