<div class="fd-cat-list">
  <div class="fd-cat-list-inner text-center">
    <div style="display: inline-flex;height: 100%;">
      <div *ngFor="let cats of categoryList" class="cat-outer-div">
        <div class="cat-div">{{cats.categoryName}}</div>
      </div>
    </div>
  </div>

  <div class="nv-ic" style="left: 5px;">
    <div class="text-center middle-al">
       <span>
          <i class="fa fa-angle-left" aria-hidden="true"></i>
       </span>
    </div>
  </div>

  <div class="nv-ic" style="right: 5px;">
    <div class="text-center middle-al">
       <span>
          <i class="fa fa-angle-right" aria-hidden="true"></i>
       </span>
    </div>
  </div>
</div>
