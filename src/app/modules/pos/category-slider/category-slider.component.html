<div class="fd-cat-list" style="position: relative;    border-bottom: 1px solid #ececec;">
  <div class="fd-cat-list-inner text-center">
    <!--src/assets/images/pos_imgs/icons.jpg-->
    <div style="display: inline-flex;height: 100%;">
      <div *ngFor="let cats of categoryList" style="width: 120px;height: 100%;padding: 3px;">
        <div style="background: #f5f5f5;height: 100%;    border: 1px solid #b3d7ff;
    border-radius: 3px;text-align: center;
    padding: 5px;">{{cats.categoryName}}</div>
      </div>
    </div>
  </div>

  <div class="nv-ic" style="left: 5px;">
    <div class="text-center middle-al">
              <span>
                <i class="fa fa-angle-left" aria-hidden="true"></i>
              </span>
    </div>
  </div>

  <div class="nv-ic" style="right: 5px;">
    <div class="text-center middle-al">
              <span>
                <i class="fa fa-angle-right" aria-hidden="true"></i>
              </span>
    </div>
  </div>

</div>
